---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rover-ui
  labels:
    app: rover-ui
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rover-ui
  template:
    metadata:
      labels:
        app: rover-ui
    spec:
      containers:
        - name: rover-ui
          imagePullPolicy: IfNotPresent
          image: rover-ui:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80